<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grades</title>
    <link th:href="@{/grades-stylesheet.css}" rel="stylesheet ">
</head>
<body>

<div class="topnav">
    <a th:href="@{/}">Form</a>
    <a th:href="@{/grades}">Grades</a>
</div>

<div class="container">
    <h2> Grades </h2>
    <table id="table">
        <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr th:each="grade: ${grades}">
            <td th:text="*{grade.Student}"></td>
            <td th:text="*{grade.Subject}"></td>
            <td th:text="*{grade.Score}"></td>
            <td><a role="button" class="update" th:href="@{/(name=${grade.Student})}">Update</a></td>
        </tr>
    </table>
</div>

</body>
</html>
