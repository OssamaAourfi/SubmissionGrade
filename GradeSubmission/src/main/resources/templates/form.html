<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
    <link th:href="@{/from-stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a th:href="@{/}">Form</a>
    <a th:href="@{/grades}">Grades</a>
</div>
<div class="container">
    <h2> Grade Portal </h2>
    <form method="post" th:object="${grade}" th:action="@{/handleSubmit}">
        <p style="color:red" th:errors="*{Student}"></p>
        <input type="text" placeholder="Name" th:field="*{Student}">
        <p style="color:red" th:errors="*{Score}"></p>
        <input type="text" placeholder="Score" th:field="*{Score}">
        <p style="color:red" th:errors="*{Subject}"></p>
        <input type="text" placeholder="Subject" th:field="*{Subject}">
        <input type="hidden"  th:field="*{id}">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
